<!doctype html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0610" />
    <meta
      name="description"
      content="Oana Ienășescu - Nail Artist • Programări pe WhatsApp • Ploiești"
    />

    <!-- Fonts (păstrează dacă le folosești) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Oana Ienășescu • Nail Artist</title>

    <!-- Fix mic pt iOS/Safari - păstrează dacă vrei -->
    <script>
      window.addEventListener(
        "error",
        function (e) {
          if (
            e.error instanceof DOMException &&
            e.error.name === "DataCloneError" &&
            e.message &&
            e.message.includes("PerformanceServerTiming")
          ) {
            e.stopImmediatePropagation();
            e.preventDefault();
          }
        },
        true
      );
    </script>
  </head>

  <body>
    <noscript>Trebuie să activezi JavaScript ca să ruleze aplicația.</noscript>
    <div id="root"></div>
  </body>
</html>
